# Test Configuration for Unified gPTP Profile System
# This demonstrates how to use the new profile-based approach

[ptp]
# Profile selection: "milan", "avnu_base", "automotive", "standard"
profile = milan

# Override specific profile settings (optional)
# sync_interval = -3       # 125ms (Milan default)
# announce_interval = 0    # 1s
# pdelay_interval = 0      # 1s

# Clock quality (profile defaults used unless overridden)
# priority1 = 248
# priority2 = 248
# clock_class = 248
# clock_accuracy = 0x20

[port]
# Port configuration
portState = 1              # Enable port
isGM = 0                   # Slave mode
# Use profile settings for asCapable behavior

[eth]
# Ethernet physical layer
physical_interface = "Local Area Connection"
