# gPTP Configuration - Force PC as Grandmaster for PreSonus AVB

[ptp]
# Force this device to be the grandmaster
profile = milan
priority1 = 50             ; Much lower than default 248 (lower = better master)
priority2 = 1

# High-quality grandmaster clock parameters
clockClass = 6              ; Primary reference quality (like GPS)
clockAccuracy = 0x20        ; 32ns accuracy
offsetScaledLogVariance = 0x4000

# Watchdog Configuration
watchdog_interval = 30000000ation - Force PC as Grandmaster for PreSonus AVB

